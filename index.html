    :root {
      --bg: #f4f5f7;
      --bg-alt: #ffffff;
      --accent: #2563eb;
      --accent-soft: rgba(37,99,235,0.08);
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --card-radius: 18px;
      --max-width: 940px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 18px 80px;
    }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.94);
      border-bottom: 1px solid var(--border);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-circle {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #60a5fa, #2563eb, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      color: #f9fafb;
    }

    .nav-name {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #111827;
    }

    nav ul {
      display: flex;
      gap: 18px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }

    nav a {
      color: var(--muted);
      padding: 4px 0;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: var(--accent);
      border-radius: 999px;
      transition: width 0.18s ease-out;
    }

    nav a:hover {
      color: #111827;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 24px;
      padding-top: 32px;
      padding-bottom: 24px;
      align-items: center;
    }

    .hero-profile {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 12px;
    }

    .hero-avatar {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid #d1d5db;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .hero-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-title-block h1 {
      font-size: clamp(28px, 3.4vw, 36px);
      margin: 0 0 4px;
      letter-spacing: -0.03em;
    }

    .hero-title-small {
      font-size: 13px;
      color: var(--muted);
    }

    .hero-subtitle {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 18px;
      max-width: 32rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

      cursor: pointer;

        background 0.12s ease-out, border-color 0.12s ease-out;
    }
